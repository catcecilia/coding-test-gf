<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Solar Loan Eligibility Form</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Solar Loan Eligibility Form</h1>
		<form>
			<div class="form-group">
				<label for="stateSelect">State of Residence</label>
				<select class="form-control" id="stateSelect" required>
                    <optgroup label="-- Select State --">
                        <option value="texas">Texas</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="massachusetts">Massachusetts</option>
                    </optgroup>
				</select>
			</div>
			<div class="form-group">
				<label for="householdSize">Number in Household</label>
				<input type="number" class="form-control" id="householdSize" placeholder="Enter number of people in household" min="1" max="8" required>
			</div>
			<div class="form-group">
				<label for="annualIncome">Annual Income</label>
				<input type="number" class="form-control" id="annualIncome" placeholder="Enter annual household income" min="0" required>
			</div>
			<button type="submit" class="btn btn-primary">Check Eligibility</button>
		</form>
		<div id="result" class="mt-4"></div>
	</div>
    <h2 id="eligibility" class="text-center">
        <!-- Where Results Show -->
    </h2>
	
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
</body>
</html>
